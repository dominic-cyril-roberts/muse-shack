<div class="song-detail-component">
    <h1>{{song.title}}</h1>
    
    <div class="lyrics">
        <p>
            {{song.lyrics}}
        </p>
    </div>
    <div *ngIf="song.tags" class="tags">
        <h2>Tags</h2>
        <ul>
            <li *ngFor="let tag of song.tags">
                {{tag}}
            </li>
        </ul>
    </div>
    <div class="collections">
    
    </div>
</div>
